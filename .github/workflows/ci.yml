name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy

      - name: Lint with flake8
        run: |
          flake8 webscraper --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 webscraper --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Format check with black
        run: |
          black --check webscraper/

      - name: Test with pytest
        run: |
          python -m pytest tests/ -v --cov=webscraper --cov-report=term-missing

      - name: Test CLI functionality
        run: |
          pip install -e .
          respectscraper config --create --path test_config.json
          respectscraper validate
          respectscraper info
        shell: bash

      - name: Run installation test
        run: |
          python test_installation.py
        shell: bash

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for security vulnerabilities in dependencies
        run: |
          pip install -r requirements.txt
          safety check
        continue-on-error: true

      - name: Run bandit security linter
        run: |
          bandit -r webscraper/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-report.json
